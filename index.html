<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Futurista Loop Infinito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --neon-bg1: #181829;
      --neon-bg2: #232347;
      --neon-slide: #252567e0;
      --neon-primary: #ff1756;
      --neon-secondary: #25e3ff;
      --neon-glow: #ff175677;
      --arrow-red: rgba(255,32,32,0.6);
    }
    body {
      margin: 0; background: linear-gradient(134deg, var(--neon-bg1) 0%, var(--neon-bg2) 100%);
      min-height:100vh; font-family:sans-serif;
      /* Adiciona um leve brilho global */
      box-shadow: 0 0 200px 10px #301060 inset;
    }
    .carousel-container {
      max-width: 365px;
      margin: 44px auto;
      overflow: hidden;
      border-radius: 26px;
      box-shadow: 0 6px 34px 4px #0ff4  , 0 0 0px 2px var(--neon-secondary) inset;
      background: rgba(24,24,40,0.99);
      position: relative;
      padding-bottom:5px;
    }
    .carousel {
      display: flex;
      width: 100%;
      transition: transform 0.5s cubic-bezier(.78,0,.18,1.22);
      will-change: transform;
    }
    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .slide-link {
      width: 100%;
      border-radius: 22px;
      overflow: hidden;
      margin: 12px 10px 24px 10px;
      background: linear-gradient(135deg, var(--neon-slide) 60%, #000012f5 100%);
      box-shadow: 0 0 16px 3px var(--neon-glow),0 2px 16px 0px #00e0ee22;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-decoration: none;
      color: #fff;
      transition: transform .18s, box-shadow .3s, background .3s;
      position: relative;
      z-index:1;
    }
    .slide-link:hover, .slide-link:focus {
      transform: scale(1.035) translateY(-3px);
      box-shadow: 0 0 36px 6px var(--neon-primary),0 1px 36px 10px #0ff7;
      background: linear-gradient(129deg, var(--neon-secondary) 0 40%, #202075 100%);
    }
    .slide-link img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
      border-radius: 17px 17px 7px 7px;
      /* Efeito glow ao passar mouse/tap no slide */
      box-shadow: 0 1px 16px 3px #0008;
      border: 2.5px solid var(--neon-primary);
      background: #111225;
      margin-bottom:10px;
    }
    .slide-desc {
      padding: 15px 11px 10px 11px;
      text-align: center;
      font-size: 1.13em;
      line-height: 1.5;
      font-weight: 600;
      color: var(--neon-secondary);
      text-shadow:0 2px 12px #000, 0 1px 0 #fffa;
      word-break: break-word;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--arrow-red), #a1000099 110%);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2.02em;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 20px 3px var(--arrow-red),0 1px 6px #0008;
      opacity: 0.60;
      display:flex; align-items:center; justify-content:center;
      transition: background .13s, opacity .2s, box-shadow .23s;
      backdrop-filter: blur(3px) saturate(1.4);
      outline: none;
      user-select: none;
    }
    .carousel-nav.prev { left: 6px; }
    .carousel-nav.next { right: 6px; }
    .carousel-nav:hover, .carousel-nav:focus {
      opacity: 0.95;
      background: linear-gradient(135deg, #fd1e59 60%, #ff8d31d7 110%);
      box-shadow: 0 0 32px 4px #fd1e8a,0 3px 9px #000a;
      color: #fff;
    }
    /* Indicadores tipo app: "bolinhas" */
    .carousel-indicators {
      position: absolute;
      width: 100%;
      bottom: 13px;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 9px;
      z-index: 13;
      pointer-events: none;
    }
    .indicator-dot {
      width: 13px; height: 13px;
      border-radius: 50%;
      background: #fff7;
      box-shadow:0 1px 5px #2229;
      border: 2px solid var(--neon-secondary);
      transition: background .16s, border .21s;
      pointer-events: auto;
      cursor: pointer;
    }
    .indicator-dot.active {
      background: var(--neon-primary);
      border-color: var(--neon-primary);
      box-shadow:0 0 10px 2px #ff1756cc;
    }
    @media (max-width:440px) {
      .carousel-container { max-width: 100vw; border-radius:18px;padding: 0; }
      .carousel-nav { width:42px;height:42px;font-size:1.3em;}
      .slide-link img { height: 113px; }
      .carousel-indicators { bottom: 5px; }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="carousel-nav prev" aria-label="Anterior">&#10094;</button>
    <div class="carousel"></div>
    <button class="carousel-nav next" aria-label="Próximo">&#10095;</button>
    <div class="carousel-indicators"></div>
  </div>
  <script>
    const slidesData = [
      {
        img: "./img/eurekapod.jpg",
        desc: "🎙️ Eurekapod - O podcast mais doido da internet, todas as terças!",
        link: "eurekapod.html"
      },
      {
        img: "./img/amador2025.png",
        desc: "⚽ Amador Regional 2025 - Todos os jogos do Campeonato LBF 2025",
        link: "https://www.uol.com.br"
      },
      {
        img: "./img/amador2024.jpg",
        desc: "⚽ Amador Do Estado 2024 - Todos os jogos do Campeonato Amador do Estado de São Paulo de 2024",
        link: "amadordoestado2024.html"
      },
      {
        img: "./img/sub20.jpg",
        desc: "⚽ Paulista Sub 20 2025 - Todos os jogos do Campeonato Paulista Sub 20 de 2025",
        link: "sub20_2025.html"
      },
      {
        img: "./img/sub1517.jpg",
        desc: "⚽ Paulista Sub 15/17 2025 - Todos os jogos dos Campeonatos Paulista Sub 15/17 2025",
        link: "sub1517.html"
      },
      {
        img: "./img/subs2024.jpg",
        desc: "⚽ Paulista Subs 9 a 17 2024 - Todos os jogos dos Campeonatos Paulista Sub 9 a 17 2024",
        link: "subs2024.html"
      }
    ];

    const carousel = document.querySelector('.carousel');
    const indicators = document.querySelector('.carousel-indicators');
    let slidesWithClones = [];
    let currentIndex = 1; // começa no "primeiro" slide real, por causa do clone!
    let canClick = true;

    function renderSlides() {
      // Clonando o último para o início e primeiro para o final
      slidesWithClones = [
        slidesData[slidesData.length-1], // clone do último
        ...slidesData,
        slidesData[0] // clone do primeiro
      ];
      carousel.innerHTML = "";
      slidesWithClones.forEach(slide => {
        const slideDiv = document.createElement('div');
        slideDiv.className = "carousel-slide";
        slideDiv.innerHTML = `
          <a href="${slide.link}"  rel="noopener" class="slide-link" tabindex="0">
            <img src="${slide.img}" alt="${slide.desc}">
            <div class="slide-desc">${slide.desc}</div>
          </a>`;
        carousel.appendChild(slideDiv);
      });
      updateSlidePosition({instant:true});
      renderIndicators();
    }

    function renderIndicators() {
      indicators.innerHTML = '';
      for(let i=0;i<slidesData.length;i++) {
        const dot = document.createElement('span');
        dot.className = 'indicator-dot'+(i+1===currentIndex ? ' active':'');
        dot.onclick = () => goToSlideIdx(i+1);
        indicators.appendChild(dot);
      }
      updateIndicators();
    }

    function updateIndicators() {
      [...indicators.children].forEach((dot, idx) => {
        dot.classList.toggle('active', idx+1===currentIndex);
      });
    }

    function updateSlidePosition({instant} = {}) {
      if(instant) {
        carousel.style.transition = "none";
      } else {
        carousel.style.transition = "transform 0.488s cubic-bezier(.78,0,.18,1.22)";
      }
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateIndicators();
    }

    function goToPrevSlide() {
      if (!canClick) return;
      canClick = false;
      if (currentIndex <= 0) return;
      currentIndex--;
      updateSlidePosition();
      if (currentIndex === 0) {
        setTimeout(() => {
          currentIndex = slidesData.length;
          updateSlidePosition({instant:true});
          canClick=true;
        }, 500);
      } else {
        setTimeout(()=>canClick=true, 510);
      }
    }

    function goToNextSlide() {
      if (!canClick) return;
      canClick = false;
      if (currentIndex >= slidesWithClones.length-1) return;
      currentIndex++;
      updateSlidePosition();
      if (currentIndex === slidesWithClones.length-1) {
        setTimeout(() => {
          currentIndex = 1;
          updateSlidePosition({instant:true});
          canClick=true;
        }, 500);
      } else {
        setTimeout(()=>canClick=true, 510);
      }
    }

    function goToSlideIdx(idx) {
      if (!canClick || idx+1===currentIndex) return;
      canClick = false;
      currentIndex = idx+1;
      updateSlidePosition();
      setTimeout(()=>canClick=true, 510);
    }

    document.querySelector('.carousel-nav.prev').onclick = goToPrevSlide;
    document.querySelector('.carousel-nav.next').onclick = goToNextSlide;

    // Suporte a teclado: slides e foco nas setas
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') goToPrevSlide();
      if (e.key === 'ArrowRight') goToNextSlide();
    });

    // Suporte a swipe mobile
    let startX = null;
    carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    carousel.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 30) goToPrevSlide();
      if (dx < -30) goToNextSlide();
      startX = null;
    });

    renderSlides();
  </script>
</body>
</html>
